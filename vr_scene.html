<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Escena VR con Formas Geométricas</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
    <script>
      AFRAME.registerComponent('grass-texture', {
        init: function() {
          var canvas = document.createElement('canvas');
          canvas.width = 512;
          canvas.height = 512;
          var ctx = canvas.getContext('2d');
          
          // Fondo verde oscuro
          ctx.fillStyle = '#1a4d2e';
          ctx.fillRect(0, 0, 512, 512);
          
          // Dibujar pastos/hierba
          ctx.strokeStyle = '#228B22';
          ctx.lineWidth = 1;
          for (let i = 0; i < 5000; i++) {
            let x = Math.random() * 512;
            let y = Math.random() * 512;
            let height = Math.random() * 8 + 2;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x + Math.random() * 2 - 1, y - height);
            ctx.stroke();
          }
          
          var texture = new THREE.CanvasTexture(canvas);
          texture.magFilter = THREE.NearestFilter;
          texture.minFilter = THREE.NearestFilter;
          
          this.el.getObject3D('mesh').material.map = texture;
          this.el.getObject3D('mesh').material.needsUpdate = true;
        }
      });
      
      AFRAME.registerComponent('flame-animation', {
        init: function() {
          var el = this.el;
          var startPos = el.getAttribute('position');
          var tick = 0;
          
          el.sceneEl.addEventListener('tick', (event) => {
            tick += 0.01;
            
            // Movimiento suave y sutil
            var floatY = Math.sin(tick * 0.8) * 0.08;
            var sway = Math.sin(tick * 0.5 + Math.random()) * 0.03;
            
            el.setAttribute('position', {
              x: startPos.x + sway,
              y: startPos.y + floatY,
              z: startPos.z
            });
            
            // Escala sutil (solo fluctua levemente)
            var scale = 0.95 + Math.sin(tick * 1.2) * 0.05;
            el.setAttribute('scale', {x: scale, y: scale, z: scale});
          });
        }
      });

      AFRAME.registerComponent('star-twinkle', {
        init: function() {
          var el = this.el;
          var tick = 0;
          el.sceneEl.addEventListener('tick', () => {
            tick += 0.02;
            var intensity = 0.5 + Math.sin(tick * 2) * 0.5;
            el.setAttribute('light', 'intensity', intensity);
          });
        }
      });

      AFRAME.registerComponent('fire-toggle', {
        init: function() {
          var el = this.el;
          var fireLight = document.getElementById('fire-light');
          var fireLightRed = document.getElementById('fire-light-red');
          var fireActive = true;
          
          el.addEventListener('click', function() {
            fireActive = !fireActive;
            console.log('Click en fogata - Estado:', fireActive ? 'ENCENDIDA' : 'APAGADA');
            
            var cones = el.querySelectorAll('a-cone, a-sphere');
            cones.forEach(cone => {
              cone.setAttribute('visible', fireActive);
            });
            
            fireLight.setAttribute('intensity', fireActive ? 2 : 0);
            fireLightRed.setAttribute('intensity', fireActive ? 1 : 0);
          });
        }
      });

      AFRAME.registerComponent('animal-toggle', {
        init: function() {
          var el = this.el;
          var visible = true;
          
          setInterval(() => {
            visible = !visible;
            el.setAttribute('visible', visible);
          }, 8000);
        }
      });

        }
      });

      AFRAME.registerComponent('day-night-toggle', {
        init: function() {
          var el = this.el;
          var isDaytime = false;
          var scene = document.querySelector('a-scene');
          var sky = document.querySelector('a-sky');
          var ground = document.querySelector('a-plane');
          var sun = document.getElementById('sun-light');
          var ambient = document.getElementById('ambient-light');
          var moonLight = document.getElementById('moon-light');
          var stars = document.querySelectorAll('[data-star]');
          var fireLight = document.getElementById('fire-light');
          var fireLightRed = document.getElementById('fire-light-red');
          
          el.addEventListener('click', function() {
            isDaytime = !isDaytime;
            
            if (isDaytime) {
              // Cambiar a DÍA
              console.log('CAMBIO A DÍA');
              sky.setAttribute('color', '#87CEEB');
              ground.setAttribute('color', '#2d5016');
              
              // Mostrar sol, ocultar luna
              if (sun) sun.setAttribute('intensity', 1.5);
              if (moonLight) moonLight.setAttribute('intensity', 0);
              if (ambient) ambient.setAttribute('intensity', 0.8);
              
              // Ocultar estrellas
              stars.forEach(star => star.setAttribute('visible', false));
              
              // Reducir fuego
              var flameCones = document.querySelectorAll('[data-flame]');
              flameCones.forEach(flame => flame.setAttribute('visible', false));
              if (fireLight) fireLight.setAttribute('intensity', 0.3);
              if (fireLightRed) fireLightRed.setAttribute('intensity', 0);
            } else {
              // Cambiar a NOCHE
              console.log('CAMBIO A NOCHE');
              sky.setAttribute('color', '#0a0f1f');
              ground.setAttribute('color', '#1a4d2e');
              
              // Mostrar luna, ocultar sol
              if (sun) sun.setAttribute('intensity', 0);
              if (moonLight) moonLight.setAttribute('intensity', 0.3);
              if (ambient) ambient.setAttribute('intensity', 0.2);
              
              // Mostrar estrellas
              stars.forEach(star => star.setAttribute('visible', true));
              
              // Restaurar fuego
              var flameCones = document.querySelectorAll('[data-flame]');
              flameCones.forEach(flame => flame.setAttribute('visible', true));
              if (fireLight) fireLight.setAttribute('intensity', 2);
              if (fireLightRed) fireLightRed.setAttribute('intensity', 1);
            }
          });
        }
      });
    </script>
